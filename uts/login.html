<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login - OpenSea</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
		/>
		<link rel="stylesheet" href="assets/css/styles.css" />
	</head>
	<body class="bg-light d-flex flex-column min-vh-100">
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
			<div class="container">
				<a class="navbar-brand" href="index.html">
					<img
						src="assets/images/logo.png"
						alt="OpenSea Logo"
						width="40"
						height="40"
						class="d-inline-block align-top"
					/>
					OpenSea
				</a>
			</div>
		</nav>

		<div
			class="container d-flex justify-content-center align-items-center flex-grow-1"
		>
			<div class="card shadow-sm p-4" style="max-width: 360px; width: 100%">
				<h3 class="text-center mb-4">Login</h3>
				<form id="loginForm">
					<div class="mb-3">
						<label for="email" class="form-label">Email</label>
						<input type="email" class="form-control" id="email" required />
					</div>
					<div class="mb-3">
						<label for="password" class="form-label">Password</label>
						<input
							type="password"
							class="form-control"
							id="password"
							required
						/>
					</div>
					<button type="submit" class="btn btn-primary w-100">Login</button>
				</form>
				<p class="mt-3 text-center">
					Belum punya akun? <a href="register.html">Daftar di sini</a>
				</p>
			</div>
		</div>

		<footer class="bg-light text-center py-3 mt-auto">
			&copy; 2024 by 22552011036_Gerry Desrian
		</footer>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
		<script src="assets/js/script.js"></script>
	</body>
</html>
